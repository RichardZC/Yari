<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Login | Codea Perú</title>
  <!-- Favicons-->
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
  <!-- CORE CSS-->
  <link href="css/themes/fixed-menu/materialize.css" type="text/css" rel="stylesheet">
  <link href="css/themes/fixed-menu/style.css" type="text/css" rel="stylesheet">
  <!-- Custome CSS-->
  <link href="css/layouts/page-center.css" type="text/css" rel="stylesheet">
</head>

<body class="cyan">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/logo/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Codea Ventas</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">person_outline</i>
            <input id="username" type="text">
            <label for="username" class="center-align">Usuario</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">lock_outline</i>
            <input id="password" type="password">
            <label for="password">Clave</label>
          </div>
        </div>
       
        <div class="row">
          <div class="input-field col s12">
            <a href="index.html" class="btn waves-effect waves-light col s12">Iniciar Sesión</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6 " style="margin:0px">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Recordar</label>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="olvido-clave.html">Me olvide la clave ?</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- ================================================
    Scripts
    ================================================ -->
  <!-- jQuery Library -->
  <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  
</body>

</html>
